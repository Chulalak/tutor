<html>
  <header>
    <title> Profile </title>
    <meta  charset="UTF-8">
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Sintony">
    <script type="text/javascript" src="main.js" ></script>
    <style>
        body{
          font-family: "Sintony", Sintony;
          margin-top: 100px;
        }
        p{
          text-color : "red";
        }
    </style>
  </header>
  <body background = "Image/bg.jpg" width=100% height=100%>
    <center><h1 style="background-color:#ff99ff;width:1000px" >PROFILE</h1></center>
    <img src="Image/profile.jpg" height="240" width="240" align="center" border="3"  vspace="10"/>
    <form name="myForm" id ="myForm" action="" method="post" onSubmit="JavaScript:return checkValid();">
      FirstName: <input type="text" id="fname" name="FirstName" maxlength="20" class="news">
      LastName  : <input type="text" id="lname" name="LastName"  maxlength="20" class="news"><br>
      Nickname  : <input type="text" id="nickname" name="Nickname"  maxlength="10" class="news">
      Sex  : <input type="radio" id="sex" name="sex" value="Male" class="news">Male
             <input type="radio" id="sex" name="sex" value="Female" class="news">Female<br>
      Birthday  : <input type="date" id="date" name="bday" class="news">
      Age  : <input type="text" id="age" name="bday" min=0 max=200 class="news"> years old <br>
      Telephone : <input type="number" id="tel" name="tel" maxlength=10 class="news">
      E-mail : <input type="email" id="mail" name="Email" class="news"><br>
      Address : <br><textarea id="address" name="textArea" rows="10" cols="80" class="news"></textarea><br><br>
      Picture : <input type="file"  name="Picture" src=""><br><br>
      <center><input type="submit" value="Submit"  class="myButton"/>
      <input type="reset" value="Reset" class="myButton"/></center>

    </form>

  </body>
</html>
